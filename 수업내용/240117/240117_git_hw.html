<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
#headerDiv{
    display: flex;
    align-items: center;
    border-bottom: 1px solid #9b9797;
}
ul{
    display: inline-block;
}
ul li {
    float: left;
    padding: 0px 10px;
    list-style: none;
}
ul li a{
    text-decoration-line: none;
    color: #333333;
    font-weight: bolder;
}
#githubImg{
    width: 30px;
    margin-top: -4px;
}
#mainPage{
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>
</head>
<header>
    <div id="headerDiv">
        <ul>
            <li><a href="https://github.com/"><img src="images/github.png" alt="githubImg" id="githubImg"></a></li>
            <li><a href="#">Personal</a></li>
            <li><a href="#">Open Source</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Explore</a></li>
        </ul>
    </div>
</header>
<body>
    <div id="mainPage">
        <h2>메인 페이지입니다.</h2>
    </div>
</body>
</html>
