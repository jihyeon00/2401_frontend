<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
  <style>
/*화면 너비가 480px 보다 크면*/
  @media (min-width:480px){
    .mobile-top-bar{
      display: none;
    }
  }
  /*화면 너비가 480px 보다 작으면*/
  @media (max-width:480px){
    .pc-top-bar{
      display: none;
    }
  }
  </style>
</head>
<body>
  <header class="pc-top-bar">PC화면</header>
  <header class="mobile-top-bar">모바일화면</header>
</body>
</html>
