<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: royalblue;
        /* transition: .5s; */
        /* ransition: width 1s; */
        transition: 
            background-color 1s, 
            width 3s cubic-bezier(0.25, 0.1, 0.25, 1);
    }
    div:hover{
        width: 300px;
        background-color: orange;
    }
    div:active{
        width: 300px;
        background-color: red;
    }
</style>
</head>
<body>
    <div></div>
</body>
</html>
